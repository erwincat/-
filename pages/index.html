<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="assets/css/clearStyle.css">
	<link rel="stylesheet" href="assets/css/base.css">
</head>
<body >
	<div class="login-layout">
		<section class="box-loggin">
			<h1>办公系统</h1>
			<form id="login-form" class="login-form">
				<fieldset class="login-group">
					<label>
						账号:
						<input type="text" name="userName" placeholder="用户名" required>
					</label>
					<label>
						密码：
						<input type="password" name="password" placeholder="密码" required>
					</label>
					
				</fieldset>
				<input id="submit-btn" type="submit" name="submit" class="btn btn-default" value="登录">
				<em id="warn" class="warn"></em>
			</form>
			<strong>注：如果没有账号，请联系管理员添加账号</strong>
		</section>
	</div>
	<script type="text/javascript" src="assets/js/util.js"></script>
	<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
