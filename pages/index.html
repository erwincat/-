<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="assets/css/clearStyle.css">
	<link rel="stylesheet" href="assets/css/base.css">
</head>
<body >
	<div class="login-layout">
		<section class="box-loggin">
			<h1>办公系统</h1>
			<form action="" class="login-form">
				<fieldset class="login-group">
					<label>
						账号:
						<input type="text" name="name" placeholder="用户名" required>
					</label>
					<label>
						密码：
						<input type="password" name="password" placeholder="密码" required>
					</label>
					
				</fieldset>
				<input type="submit" name="submit" class="btn btn-default" value="登录">
			</form>
			<strong>注：如果没有账号，请联系管理员添加账号</strong>
		</section>
	</div>
</body>
</html>
